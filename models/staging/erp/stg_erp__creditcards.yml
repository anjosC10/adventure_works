version: 2

models:
  - name: stg_erp__creditcards
    description: Staging table that applies basic transformations, such as renaming and casting columns from the raw CreditCard table.
    columns:
      - name: PK_CREDITCARD
        description: Primary key that uniquely identifies each credit card in the table.
        data_tests:
          - unique
          - not_null

      - name: CREDITCARD_TYPE
        description: Type of the credit card, providing a descriptive label for each type entry.
