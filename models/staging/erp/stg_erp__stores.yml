version: 2

models:
  - name: stg_erp__store
    description: Staging table that applies basic transformations, such as renaming and casting columns from the raw Store table.
    columns:
      - name: PK_STORE
        description: Primary key that uniquely identifies each store in the table.
        data_tests:
          - unique
          - not_null

      - name: STORE_NAME
        description: Foreign key that links each customer to their corresponding store.
