version: 2

models:
  - name: stg_erp__stateprovince
    description: Staging table that applies basic transformations, such as renaming and casting columns from the raw StateProvince table.
    columns:
      - name: PK_STATEPROVINCE
        description: Primary key for the state/province, used to uniquely identify each state/province in the table.
        data_tests:
          - unique
          - not_null
    
      - name: FK_TERRITORY
        description: Foreign key that links the state/province to its corresponding territory.

      - name: FK_COUNTRY
        description: Foreign key that links the state/province to its corresponding country.

      - name: STATEPROVINCE_NAME
        description: Name of the state or province, providing a descriptive label for each entry.
