version: 2

models:
  - name: stg_erp__address
    description: Staging table that applies basic transformations, such as renaming and casting columns from the raw Address table.
    columns:
      - name: PK_ADDRESS
        description: Primary key for the address, used to uniquely identify each address in the table.
        data_tests:
          - unique
          - not_null
    
      - name: FK_STATE_PROVINCE
        description: Foreign key that links the address to the corresponding state or province, ensuring referential integrity.

      - name: ADDRESS_CITY
        description: Name of the city associated with the address, providing the city location details.
