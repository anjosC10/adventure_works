version: 2

models:
  - name: stg_erp__salesorderdetails
    description: Staging table that applies basic transformations, such as renaming and casting columns from the raw SalesOrderDetail table.
    columns:
      - name: PK_ORDERDETAIL
        description: Primary key for the sales order detail, used to uniquely identify each product inside the order in the table.
        data_tests:
          - unique
          - not_null
    
      - name: FK_ORDER
        description: > 
          Foreign key that references the order associated with each product detail,
          linking individual product entries to a specific sales order for tracking purposes.

      - name: FK_PRODUCT
        description: > 
          Foreign key that identifies the product associated with each order detail.

      - name: QUANTITY
        description: >
          Represents the quantity of the product ordered in the specific sales order.

      - name: UNIT_PRICE
        description: >
          Indicates the price per unit of the product at the time of order.

      - name: DISCOUNT
        description: > 
          The discount percentage applied to the product in the order.
