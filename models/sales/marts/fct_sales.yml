version: 2

models:
  - name: fct_sales
    description: >
      Fact Sales table that stores and organizes transactional data 
      for the creation of sales-related metrics. This table consolidates data 
      from the SalesOrderHeader and SalesOrderDetails tables, providing a unified 
      view of order details.
    columns:
      - name: PK_ORDERDETAIL
        description: Primary key for each sales order detail, used to uniquely identify individual products in an order.

      - name: FK_ORDER
        description: Foreign key referencing the sales order associated with the product detail.

      - name: FK_PRODUCT
        description: Foreign key identifying the product linked to the specific order detail.

      - name: FK_CUSTOMER
        description: Foreign key referencing the customer who placed the order.

      - name: FK_CREDITCARD
        description: Foreign key linking the order to the credit card used for payment.

      - name: FK_TERRITORY
        description: Foreign key identifying the sales territory associated with the order.

      - name: FK_ADDRESS
        description: Foreign key referencing the shipping address for the order.

      - name: ORDER_DATE
        description: The date when the order was placed.

      - name: ORDER_DUE_DATE
        description: The date by which the order is expected to be fulfilled.

      - name: ORDER_SHIP_DATE
        description: The date the order was shipped to the customer.

      - name: ORDER_STATUS
        description: Numeric status code representing the current state of the order.

      - name: STATUS_DESCRIPTION
        description: Textual description of the order status, providing additional context.

      - name: ORDER_SUBTOTAL
        description: The subtotal amount for the order before taxes and freight charges.

      - name: ORDER_TAX_AMOUNT
        description: Total tax amount applied to the order.

      - name: ORDER_FREIGHT
        description: Freight or shipping charges associated with the order.

      - name: ORDER_TOTAL
        description: The final total amount of the order, including taxes and freight.

      - name: QUANTITY
        description: Number of units ordered for the specific product.

      - name: UNIT_PRICE
        description: The price per unit of the product at the time of the order.

      - name: DISCOUNT
        description: Discount percentage applied to the product in the order.

      - name: GROSS_VALUE
        description: Total gross value of the product, calculated as quantity times unit price.

      - name: NET_VALUE
        description: Net value of the product after applying any discounts.

      - name: IS_ONLINEORDER
        description: Boolean flag indicating whether the order was placed online.
