version: 2

models:
  - name: dim_customers
    description: Customers dimension with all the necessary data transformations.
    columns:
      - name: PK_CUSTOMER
        description: Primary key that uniquely identifies each customer in the table.
        data_tests:
          - unique
          - not_null

      - name: FK_PERSON
        description: Foreign key that links each customer to their corresponding person record.

      - name: FK_STORE
        description: Foreign key that links each customer to their corresponding store.

      - name: FK_TERRITORY
        description: Foreign key that links each customer to their corresponding territory.

      - name: STORE_NAME
        description: Name of the store, providing a descriptive label for each store entry.

      - name: PERSON_NAME
        description: Name of the person, providing a descriptive label for each person entry.
